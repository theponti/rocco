<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced CSS-only Toggle Buttons</title>
  <style>
    :root {
      --primary-color: #6366f1;
      --highlight-color: rgba(30, 30, 30, 0.9);
      --inactive-color: #71717a;
      --container-bg: #e4e4e7;
      --highlight-shadow: 0 4px 12px rgba(99, 102, 241, 0.25);
      --container-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --button-transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.5);
    }

    /* Removed pulsating animation */

    @keyframes shimmer {
      0% {
        background-position: -100% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f7fa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      perspective: 1000px;
    }

    .toggle-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      transition: transform 0.3s ease;
    }

    .toggle-wrapper:hover {
      transform: scale(1.02);
    }

    .state-indicator {
      font-size: 14px;
      color: var(--inactive-color);
      font-weight: 500;
      text-align: center;
      position: relative;
      transition: opacity 0.3s ease;
      height: 20px;
    }

    .state-indicator::before {
      content: "Button 1 active";
      position: absolute;
      left: 0;
      right: 0;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .state-indicator::after {
      content: "Button 2 active";
      position: absolute;
      left: 0;
      right: 0;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .toggle-container:has(#btn1:checked)~.state-indicator::before {
      opacity: 1;
    }

    .toggle-container:has(#btn2:checked)~.state-indicator::after {
      opacity: 1;
    }

    .toggle-container {
      position: relative;
      display: flex;
      background-color: var(--container-bg);
      border-radius: 12px;
      padding: 4px;
      isolation: isolate;
      box-shadow: var(--container-shadow);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .toggle-container::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(to right,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0.2),
          rgba(255, 255, 255, 0.1));
      background-size: 50% 100%;
      animation: shimmer 3s infinite linear paused;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .toggle-container:hover::before {
      opacity: 1;
      animation-play-state: running;
    }

    .toggle-button {
      position: relative;
      padding: 12px 24px;
      border: none;
      background: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 8px;
      z-index: 2;
      transition: color var(--button-transition), transform 0.2s ease;
      color: var(--inactive-color);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .toggle-button:hover {
      transform: translateY(-1px);
    }

    .toggle-button:active {
      transform: translateY(1px);
    }

    /* The magic part - using :has to detect active radio input */
    .toggle-container:has(#btn1:checked) .highlight {
      transform: translateX(0) scale(1);
    }

    .toggle-container:has(#btn2:checked) .highlight {
      transform: translateX(100%) scale(1);
    }

    /* Add slingshot stretch effect during transition */
    .toggle-container:has(#btn1:active)~.toggle-container:has(#btn2:checked) .highlight,
    .toggle-container:has(#btn2:active)~.toggle-container:has(#btn1:checked) .highlight {
      transition-duration: 0.65s;
    }

    .toggle-container:has(#btn1:checked) label[for="btn1"] {
      color: white;
    }

    .toggle-container:has(#btn2:checked) label[for="btn2"] {
      color: white;
    }

    /* Initially hidden radio buttons */
    .toggle-input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    /* The moving highlight with slingshot goop effect */
    .highlight {
      position: absolute;
      top: 4px;
      left: 4px;
      width: calc(50% - 4px);
      height: calc(100% - 8px);
      background-color: var(--highlight-color);
      border-radius: 8px;
      transition: transform var(--button-transition), box-shadow 0.3s ease, background-color 0.3s ease,
        border-radius 0.4s ease, width 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
      z-index: 1;
      box-shadow: var(--highlight-shadow);
      transform: translateX(0) scale(0.95);
    }

    /* Slingshot goop effect when transitioning */
    .toggle-container:has(#btn1:checked:not(:focus)) .highlight,
    .toggle-container:has(#btn2:checked:not(:focus)) .highlight {
      animation: goop-snap 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.5) forwards;
    }

    @keyframes goop-snap {
      0% {
        border-radius: 8px;
      }

      30% {
        border-radius: 16px 4px 4px 16px;
        width: calc(55% - 4px);
      }

      70% {
        border-radius: 4px 16px 16px 4px;
        width: calc(45% - 4px);
      }

      100% {
        border-radius: 8px;
        width: calc(50% - 4px);
      }
    }

    /* Removed pulse animation on focus */

    /* Change the highlight color based on selected button */
    .toggle-container:has(#btn1:checked) .highlight {
      background-color: var(--highlight-color);
    }

    .toggle-container:has(#btn2:checked) .highlight {
      background-color: var(--highlight-color);
    }

    /* Focus styles for accessibility */
    .toggle-input:focus-visible+.toggle-button {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }

    /* Theme toggle with dark mode effect */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      opacity: 0;
      cursor: pointer;
    }

    .theme-label {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--container-bg);
      cursor: pointer;
      box-shadow: var(--container-shadow);
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .theme-icon {
      width: 20px;
      height: 20px;
      transition: transform 0.5s ease;
    }

    .theme-toggle:checked~.theme-label .theme-icon {
      transform: rotate(360deg) scale(0.9);
    }

    /* Dark mode styles */
    .theme-toggle:checked~* {
      --primary-color: #8284f9;
      --highlight-color: rgba(10, 10, 10, 0.9);
      --inactive-color: #a1a1aa;
      --container-bg: #27272a;
      --highlight-shadow: 0 4px 12px rgba(0, 0, 0, 0.35);
      --container-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .theme-toggle:checked~body {
      background-color: #18181b;
    }

    @media (prefers-reduced-motion) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
  </style>
</head>

<body>
  <!-- Theme toggle switch -->
  <input type="checkbox" id="theme-toggle" class="theme-toggle">
  <label for="theme-toggle" class="theme-label">
    <svg xmlns="http://www.w3.org/2000/svg" class="theme-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
    </svg>
  </label>

  <div class="toggle-wrapper">
    <div class="toggle-container">
      <!-- Hidden radio inputs for state management -->
      <input type="radio" name="toggle" id="btn1" class="toggle-input" checked>
      <input type="radio" name="toggle" id="btn2" class="toggle-input">

      <!-- The buttons (actually labels) -->
      <label for="btn1" class="toggle-button">Button 1</label>
      <label for="btn2" class="toggle-button">Button 2</label>

      <!-- The moving highlight element -->
      <div class="highlight"></div>
    </div>
    <div class="state-indicator"></div>
  </div>
</body>

</html>
