commit-msg:
  commands:
    lint:
      glob: "*"
      run: pnpm exec commitlint --config commitlint.config.js --edit $1

pre-commit:
  parallel: true
  commands:
    format:
      tags: format
      run: pnpm format
    lint:
      tags: lint
      run: pnpm lint

pre-push:
  commands:
    test:
      tags: test
      run: pnpm test