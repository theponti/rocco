name: 🧪 Test

on:
  push:
    branches: [main, beta]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
      - uses: actions/checkout@v3

      - name: 🏗️ Set up PNPM
        uses: pnpm/action-setup@v2.2.1
        with:
          version: 7.29.1
          run_install: true

      - name: 🏗️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'pnpm'
      
      #! The tests require the Prisma client to be generated.
      - name: 🏗️ Generate Prisma client
        run: pnpx turbo run prisma:generate

      - name: 🧪 Run test suites
        run: pnpm test
        env:
          COOKIE_SALT: 9yDzDu8E6JzFbbMK
          COOKIE_SECRET: f1qnL2ixpbu99pX0LWGoUBBFJZmNhlBMzWGsNF1e3bg=
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/api
          SENDGRID_API_KEY: SG.1234567890
