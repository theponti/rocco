# Inspired by:
# https://github.com/kentcdodds/kentcdodds.com/blob/main/.github/workflows/deployment.yml
name: üîç Code Quality
on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  test:
    name: üß™ Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
    strategy:
      matrix:
        node-version: [18]
    
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: üèóÔ∏è Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          run_install: true

      - name: üì¶ Install dependencies
        run: npm install

      #! The tests require the Prisma client to be generated.
      - name: üèóÔ∏è Generate Prisma client
        run: npx turbo run prisma:generate

      - name: üß™ Unit tests
        run: npm run test
        env:
          APP_URL: ${{ secrets.APP_URL }}}
          COOKIE_SALT: 9yDzDu8E6JzFbbMK
          COOKIE_SECRET: f1qnL2ixpbu99pX0LWGoUBBFJZmNhlBMzWGsNF1e3bg=
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/api
          SENDGRID_API_KEY: SG.1234567890

      - name: üß™ End-to-End tests
        uses: cypress-io/github-action@v2
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        with:
          command: npx turbo run test:e2e:ci
          install: false

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true
