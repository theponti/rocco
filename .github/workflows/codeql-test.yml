# Inspired by:
# https://github.com/kentcdodds/kentcdodds.com/blob/main/.github/workflows/deployment.yml
name: üîç Code Quality
on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  test:
    name: üß™ Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
    strategy:
      matrix:
        node-version: [18]
    
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: üèóÔ∏è Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          run_install: true

      - name: üì¶ Install dependencies
        run: npm install

      #! The tests require the Prisma client to be generated.
      - name: üèóÔ∏è Generate Prisma client
        run: npx turbo run prisma:generate

      - name: üß™ Unit tests
        run: npm run test
        env:
          APP_URL: ${{ secrets.APP_URL }}}
          COOKIE_SALT: 9yDzDu8E6JzFbbMK
          COOKIE_SECRET: f1qnL2ixpbu99pX0LWGoUBBFJZmNhlBMzWGsNF1e3bg=
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/api
          SENDGRID_API_KEY: SG.1234567890
      - name: Cypress run
        # Uses the official Cypress GitHub action https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v5
        with:
          # Starts web server for E2E tests - replace with your own server invocation
          # https://docs.cypress.io/guides/continuous-integration/introduction#Boot-your-server
          start: cd apps/web && npm run preview:test
          wait-on: 'http://localhost:5001' # Waits for above
          # Records to Cypress Cloud 
          # https://docs.cypress.io/guides/cloud/projects#Set-up-a-project-to-record
          record: true
          parallel: true # Runs test in parallel using settings above
        env:
          # For recording and parallelization to work you must set your CYPRESS_RECORD_KEY
          # in GitHub repo ‚Üí Settings ‚Üí Secrets ‚Üí Actions
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          # Creating a token https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true
