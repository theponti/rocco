name: 🚀 Deploy >> Prisma
env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
on:
  push:
    paths:
      - packages/db/**
    branches:
      - main
jobs:
  deploy-migrations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: 🏗 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: ⬇️ Install dependencies
        run: npm install

      - name: ⬆️ Deploy
        working-directory: packages/db
        run: npx prisma migrate deploy
