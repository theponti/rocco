name: üöÄ Web > Deploy > Preview

on:
  push:
    branches-ignore:
      - main
    paths: ["apps/web/**", "apps/packages/**", ".github/workflows/deploy-web-preview.yml"]
  workflow_run:
    workflows: ["üîç Code Quality"]
    types:
      - completed

jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check if workflow_run was successful
        run: |
          if [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
            echo "Previous workflow failed. Exiting."
            exit 78  # Exit code 78 to indicate that the workflow should be skipped
          fi

      - name: üèó Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Railway
        run: npm install -g @railway/cli

      - name: Deploy
        run: railway up --service ${{ secrets.RAILWAY_SERVICE_WEB_BETA }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}